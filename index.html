<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TimeBlock | Smart Calendar</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>TimeBlock Calendar</h1>
        <div class="date-display" id="dateDisplay"></div>
      </div>

      <div class="controls">
        <button class="btn btn-primary" id="addEventBtn">+ Add Event</button>
        <button class="btn btn-secondary" id="todayBtn">Current Time</button>
        <button class="btn btn-danger" id="clearAllBtn">Clear All</button>
      </div>

      <div class="calendar-container">
        <div class="time-grid">
          <div class="time-labels" id="timeLabels"></div>
          <div class="calendar-body" id="calendarBody">
            <div
              id="currentTimeIndicator"
              class="current-time-indicator"
              style="display: none"
            ></div>

            <div class="empty-message">Tap a slot to plan your day</div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal" id="eventModal">
      <div class="modal-content">
        <h3 id="modalTitle">Add New Event</h3>
        <form id="eventForm" autocomplete="off">
          <div class="form-group">
            <label for="eventTitle">Event Title</label>
            <input
              type="text"
              id="eventTitle"
              placeholder="Meeting with team..."
              required
            />
          </div>

          <div class="row">
            <div class="form-group half">
              <label for="eventStart">Start Time</label>
              <input type="time" id="eventStart" required />
            </div>

            <div class="form-group half">
              <label for="eventEnd">End Time</label>
              <input type="time" id="eventEnd" required />
            </div>
          </div>

          <div class="form-group">
            <span class="input-label">Color Tag</span>
            <div class="color-options">
              <input
                type="radio"
                name="eventColor"
                value="blue"
                id="c_blue"
                checked
                aria-label="Blue Color"
              />
              <label for="c_blue" class="color-circle blue"></label>

              <input
                type="radio"
                name="eventColor"
                value="green"
                id="c_green"
                aria-label="Green Color"
              />
              <label for="c_green" class="color-circle green"></label>

              <input
                type="radio"
                name="eventColor"
                value="purple"
                id="c_purple"
                aria-label="Purple Color"
              />
              <label for="c_purple" class="color-circle purple"></label>

              <input
                type="radio"
                name="eventColor"
                value="orange"
                id="c_orange"
                aria-label="Orange Color"
              />
              <label for="c_orange" class="color-circle orange"></label>

              <input
                type="radio"
                name="eventColor"
                value="red"
                id="c_red"
                aria-label="Red Color"
              />
              <label for="c_red" class="color-circle red"></label>
            </div>
          </div>

          <div class="modal-actions">
            <button
              type="button"
              class="btn btn-danger"
              id="deleteEventBtn"
              style="display: none"
            >
              Delete
            </button>
            <button type="button" class="btn btn-secondary" id="cancelBtn">
              Cancel
            </button>
            <button type="submit" class="btn btn-primary" id="saveBtn">
              Save Event
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
